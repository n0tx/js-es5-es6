<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2 Pengenalan</title>
  </head>
  <body>
    <p id="ubah">Tolong ganti kalimat ini..</p>
    <button onclick="gantiKalimat()">Ganti Kalimat</button>
    <script>
        let isChange = false;
        
        function gantiKalimat() {
            if (isChange) {
                document.getElementById("ubah").innerHTML = "Ini adalah kalimat yang baru! (" + isChange + ")";
            } else {
                document.getElementById("ubah").innerHTML = "Ini adalah kalimat yang baru! (" + isChange + ")";
            }
            isChange = !isChange;
        }
    </script>
  </body>
</html>
