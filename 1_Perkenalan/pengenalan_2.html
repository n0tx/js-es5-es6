<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1.2 Pengenalan</title>

  <body>
    <p id="ubah">Tolong ganti kalimat ini</p>
    <button onclick="gantiKalimat()">Ganti Kalimat</button>

      function gantiKalimat() {
        document.getElementById("ubah").innerHTML = "Ini kalimat baru";
      }
    </script>
